<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="application/xhtml+xml">
	<title>{% if title is defined %}{{ title }} - {% endif %}{{ siteName }}</title>
	
	<link rel="home" href="{{ siteUrl }}" />

	<link rel="stylesheet" type="text/css" href="{{ siteUrl }}assets/src/css/vendor/animate.min.css">
	<link rel="stylesheet" type="text/css" href="{{ siteUrl }}assets/dist/css/main.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="//use.typekit.net/pgr4cvd.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-6185105-3', 'auto');
    ga('send', 'pageview');

	</script>
</head>

<body class="{{ bodyClass is defined ? bodyClass }}">

		{% include 'partials/_nav-overlay' %}
		{% include 'partials/_header' %}

		<main id="content" role="main">
			{% block content %}
			{% endblock %}
		</main>
		
		{% if not hideFooter is defined %}
			{% include 'partials/_footer' %}
		{% endif %}

	</body>
	
	<script src="{{ siteUrl }}assets/dist/js/main.js" type="text/javascript"></script>

</html>
