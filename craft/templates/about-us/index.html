{% extends "_layout" %}

{% set bodyClass = "text-page about-page" %}
{% set title = entry.title %}

{% block content %}

  <article class="container">
    <h1>{{ entry.title }}</h1>
    <div class="text-block">
      {{ entry.body }}
    </div>

    {% if entry.images | length %}
      {% for image in entry.images %}
        <img src="{{ image.getUrl() }}">
      {% endfor %}
    {% endif %}
  </article>
{% endblock %}
