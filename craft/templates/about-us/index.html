{% extends "_layout" %}

{% set bodyClass = "text-page about-page" %}

{% block content %}

  <article class="container">
    <h1>{{ entry.title }}</h1>
    {{ entry.body }}

    {% if entry.images | length %}
      {% for image in entry.images %}
        <img src="{{ image.getUrl() }}">
      {% endfor %}
    {% endif %}
  </article>
{% endblock %}
